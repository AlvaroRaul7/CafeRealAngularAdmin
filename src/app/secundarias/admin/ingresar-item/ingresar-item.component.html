<!-- Font Awesome -->
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
<!-- Bootstrap core CSS -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
<!-- Material Design Bootstrap -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.5/css/mdb.min.css" rel="stylesheet">

<h1>Ingresar un nuevo producto ☛</h1>
<div class="row mt-1">
  <div class="col-md-12">

    <!-- Stepers Wrapper -->
    <ul class="stepper stepper-vertical">

      <!-- First Step -->
      <li class="completed">
        <a >
          <span class="circle">1</span>
          <span class="label">Ingrese Nombre del producto</span>
        </a>
      </li>

      <!-- Second Step -->
      <li class="active">

        <!--Section Title -->
        <a >
          <span class="circle">2</span>
          <span class="label">Ingrese descripcion del producto</span>
        </a>

        <!-- Section Description -->
        <div class="step-content grey lighten-3">
          <textarea name="textarea" rows="10" cols="50"></textarea>
        </div>
      </li>

      <!-- Third Step -->
      <li class="warning">
        <a >
          <span class="circle"><i class="fas fa-exclamation"></i></span>
          <span class="label">Ingrese precio</span>
        </a>
      </li>

      <!-- Fourth Step -->
      <li>
        <a >
          <span class="circle">4</span>
          <span class="label">Ingrese código de inventario</span>
        </a>
      </li>

    </ul>
    <!-- /.Stepers Wrapper -->

  </div>
</div>

<!-- Steppers Navigation -->
<div class="row mt-1">
  <div class="col-md-12 text-right">
    <button class="btn btn-flat btn-sm">Cancelar</button>
    <button class="btn btn-primary btn-sm">Siguiente</button>
  </div>
</div>
<!-- /.Vertical Steppers -->
